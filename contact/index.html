    <h1>Contact Me</h1>
    <p>Feel free to reach out to me through here!!</p>

    <form action="mailto:maxchiu97@gmail.com" method = "POST" enctype = "text/plain" >
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="2" cols="30" required></textarea>


        <button>Send</button>
    </form>
